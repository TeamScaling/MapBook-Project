version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu
    - location: scripts/start.sh
      timeout: 60
      runas: ubuntu